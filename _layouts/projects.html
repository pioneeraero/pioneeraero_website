---
layout: page
---

<div class="post">
    <!-- Wrapper Start -->
    <section id="intro" style="border: 1px dotted #ddd;">
        <div class="container">
            <div class="row">
                <div>
                    <div class="block">
                        <h1>{{ page.title }}</h1>
                        <div class="post-info-wrapper">
                            <p class="italic">Originally posted on
                                <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span>
                            </p>
                        </div>
                        <hr>
                        <p>{{ content }}</p>
                    </div>
                </div><!-- .col-md-7 close -->
            </div>
        </div>
        <p class="center-text" style="padding: 30px;">
            <a href="{{ '/projects' | relative_url }}">
                <strong>See All Projects</strong>
            </a>
        </p>
    </section>
</div>
