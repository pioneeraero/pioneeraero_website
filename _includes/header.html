<!-- Header Start -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-1">
                <!-- Header Nav Start -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{{ '/' | relative_url }}">
                            <img alt="Pioneer Aero Logo" src="/assets/img/logo.png" width="25%">
                        </a>
                        <button class="navbar-toggler" data-bs-target="#collapseNav" data-bs-toggle="collapse" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapseNav">
                            <ul class="navbar-nav offset-md-1" id="nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/news/' | relative_url }}">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/projects/' | relative_url }}">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/staff/' | relative_url }}">Staff</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/sale/' | relative_url }}">Sale</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/links/' | relative_url }}">Links</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ '/contact/' | relative_url }}">Contact</a>
                                </li>
                                {% if page.url == '/admin/' %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ '/admin/' | relative_url }}">Admin</a>
                                    </li>
                                {% endif %}
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" placeholder="Search..." type="text">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa-solid fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header Close -->
